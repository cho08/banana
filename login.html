<header>
  <div>
    <div class="logo">
      <a href="#" id="logo" >
        <img src="svgs/logo.png" alt="logo" id="our_logo">
      </a>
    </div>
    <nav>
      <div>
        <a href="#" class="transition">
          <svg class="c1">
            <use xlink:href="#home"></use>
          </svg>
          <button>Home</button>
        </a>
      </div>

      <div>
        <a href="#" class="transition">
          <svg class="c1">
            <use xlink:href="#Contact"></use>
          </svg>
          <button>Contact</button>
        </a>
      </div>

      <div>
        <a href="#" class="transition">
          <svg class="c1">
            <use xlink:href="#Product"></use>
          </svg>
          <button>Product</button>
        </a>
      </div>

      <div>
        <a href="#" class="transition">
          <svg class="c1">
          <use xlink:href="#Our_Story"></use>
        </svg>
        <button>Our Story</button>
      </a>
      </div>

      <div>
          <a href="#" class="transition">
            <svg class="c1">
            <use xlink:href="#Order_Online"></use>
          </svg>
          <button>Order Online</button>
        </a>
      </div>
    </nav>
  </div>
</header>
<main>
  <section class="main_background">
    <form action="index.html" method="post">
      <fieldset>
        <legend>Login</legend>
        <label for="uname">Username:</label>
        <input type="text" name="username" id="uname">
        <label for="pw" class="password">Password:</label>
        <input type="text" name="password" id="pw">
        <br>
        <input type="submit" value="login" id="submit" class="transition">
      </fieldset>
    </form>
  </section>

</main>
